<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/card.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            padding: 50px;
        }
    </style>

    <!-- Cards -->
    <div class="cards">

        <!-- Card -->
        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fstore.epicgames.com%2Fen-US%2Fp%2Fred-dead-redemption-2&psig=AOvVaw1c8vLoGInNXTMP0jJ9fEug&ust=1740565643783000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCODzob3O3osDFQAAAAAdAAAAABAQ" target="_blank" class="card">

            <!-- Banner -->
            <img src="../images/cards/card1.jpg" alt="image">

            <div class="card-data">

                <!-- Title -->
                <p class="title" style="font-weight: 600;">Red Dead Redemption 2</p>

                <!-- Devs -->
                <p class="devs" style="color: #ffffffa6;">Rockstar Games</p>
                
                <div class="price">

                    <!-- Sale -->
                    <p class="sale">-35%</p>

                    <!-- Old -->
                    <p class="old">€27.99</p>

                    <!-- New -->
                    <p class="new" style="font-weight: 600;">€18.19</p>
                </div>
            </div>
        </a>
    </div>

</body>

</html>
